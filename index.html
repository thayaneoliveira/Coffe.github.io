<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Cafeteria</title>
</head>

<body>
    <header class="header">
        <section>
            <a href="#" class="logo">
                <img src="./img/logo.png" alt="logo" />
            </a>

            <nav class="navbar">
                <a href="#home">Home</a>
                <a href="#about">Sobre</a>
                <a href="#menu">Menu</a>
                <a href="#review">Avaliação</a>
                <a href="#address">Endereço</a>
            </nav>

            <div class="icons">
                <img width="30" height="30" src="https://img.icons8.com/ios-filled/30/ffffff/search--v1.png"
                    alt="search--v1" />
                <img width="30" height="30" src="https://img.icons8.com/ios-glyphs/30/ffffff/shopping-cart--v1.png"
                    alt="shopping-cart--v1" />
            </div>
        </section>
    </header>

    <div class="home-container">
        <section id="#home">
            <div class="content">
                <h3>O Melhor Café da Região</h3>
                <p>O Cafena Café é o elo entre a paixão pelo café e a rica história da tradicional família da região.
                    Com uma tradição centenária passada de geração em geração, celebramos o amor pelo café em cada
                    xícara.</p>
                <a href="#" class="btn">Pegue o seu agora</a>
            </div>
        </section>
    </div>


</body>

</html>
